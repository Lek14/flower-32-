<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers for Suppliers</title>
</head>
<body>
    <h1>Flowers for Suppliers</h1>
    <ul>
        {% for flower in flowers %}
        <li>
            <strong>Name:</strong> {{ flower.name }}<br>
            <strong>Supplier:</strong> {{ flower.supplier_name }}<br>
            <strong>Quantity:</strong> {{ flower.quantity }}<br>
            <strong>Price:</strong> {{ flower.price }}<br>
            <strong>Category:</strong> {{ flower.category }}
        </li>
        {% endfor %}
    </ul>
    <a href="/">Go Back Home</a>
</body>
</html>
