<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowers for Country</title>
</head>
<body>
    <h1>Flowers from {{ country }}</h1>
    <ul>
        {% for flower in flowers %}
        <li>{{ flower.name }} - {{ flower.country }}</li>
        {% endfor %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
